<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/login">Logout</a>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group row">
						<label for="userName" class="text-capitalize col-md-4 text-right">user name</label>
						<input disabled type="text" name="userName" value="{{currentUser.username}}" class="col-md-8">
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group" ng-init="flagEdit=false">
						<label for="userSetting" class="text-capitalize col-md-2 text-right">setting</label>
						<input ng-disabled="!flagEdit" type="number" name="userSetting" ng-model="currentUser.setting">
						<button class="btn btn-primary text-capitalize" ng-click="onUpdateSetting();flagEdit=!flagEdit;">{{flagEdit ? "update" : "edit"}}</button>
						<button ng-if="flagEdit" class="btn btn-primary text-capitalize" ng-click="onCancelSetting();">cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group row">
						<label for="date" class="text-capitalize col-md-4 text-right">date</label>
						<input date-range-picker type="text" class="form-control date-picker col-md-8" name="date"  ng-model="filterData.date">
					</div>
				</div>
				<div class="col-md-4">
					<label for="time" class="text-capitalize col-md-4 text-right">time</label>
					<div class="input-group">
            <input type="text" class="form-control" size="8" ng-model="filterData.time.startTime" name="time" bs-timepicker
            data-time-format="HH:mm" data-length="1" data-minute-step="1" data-arrow-behavior="picker" maxTime="{{filterData.time.endTime}}">
            <span class="input-group-addon">to</span>
            <input type="text" class="form-control" size="8" ng-model="filterData.time.endTime" name="time" bs-timepicker
            data-time-format="HH:mm" data-length="1" data-minute-step="1" data-arrow-behavior="picker" minTime="{{filterData.time.startTime}}">
          </div>
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary text-capitalize pull-right" ng-click="onFilter();">filter</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary text-capitalize" ng-click="onAddMeal();">add</button>
				</div>
			</div>
			<div class="row">
			{{filterData}}
				<div class="col-md-12">
					<table ng-table="vm.tableParams" class="table" show-filter="false">
						<tr ng-repeat="meal in $data">
							<td title="'date'" filter="{rangeDate: filterData.date.startDate: filterData.date.endDate}" sortable="'date'">{{meal.date}}</td>
							<td title="'time'" filter="{ time: 'text'}" sortable="'time'">{{meal.time}}</td>
							<td title="'meal'" sortable="'meal'">{{meal.meal}}</td>
							<td title="'calories'" sortable="'calories'">{{meal.calories}}</td>
							<td title="'edit'">
								<button class="btn btn-primary text-capitalize" ng-click="onEditMeal(meal.id);">edit</button>
								<button class="btn btn-primary text-capitalize" ng-click="onDeleteMeal(meal.id);">delete</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
