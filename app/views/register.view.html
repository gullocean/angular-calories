<div class="jumbotron">
    <div class="container">
      <div class="row">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div class="col-md-6 col-md-offset-3">
    <h2 class="text-capitalize">Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
            <label for="userName" class="text-capitalize">user name</label>
            <input type="text" name="userName" id="userName" class="form-control" ng-model="vm.user.userName" required />
            <span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">User name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.userSetting.$dirty && form.userSetting.$error.required }">
            <label for="userSetting" class="text-capitalize">Setting</label>
            <input type="text" name="userSetting" id="userSetting" class="form-control" ng-model="vm.user.userSetting" required />
            <span ng-show="form.userSetting.$dirty && form.userSetting.$error.required" class="help-block">User setting is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.newPassword.$dirty && form.newPassword.$error.required }">
            <label for="newPassword" class="text-capitalize">password</label>
            <input type="password" name="newPassword" id="newPassword" class="form-control" ng-model="vm.user.newPassword" required />
            <span ng-show="form.newPassword.$dirty && form.newPassword.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (form.confirmPassword.$dirty && form.confirmPassword.$error.required) || (form.confirmPassword.$dirty && form.confirmPassword.$invalid)}">
            <label for="confirmPassword" class="text-capitalize">confirm password</label>
            <input type="password" match-password="newPassword" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" required />
            <span ng-if="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm password is required!</span>
            <span ng-if="form.confirmPassword.$dirty && form.confirmPassword.$invalid" class="help-block">Password is not matched!</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary text-capitalize">register</button>
