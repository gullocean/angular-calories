<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/login">Logout</a>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<div class="form-group">
				<label for="userName" class="text-capitalize">user name</label>
				<input disabled type="text" name="userName" value="{{currentUser.username}}">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<table ng-table="vm.tableParams" class="table" show-filter="true">
						<tr ng-repeat="user in $data">
							<td title="'Name'" filter="{ name: 'text'}" sortable="'name'">{{user.name}}</td>
							<td title="'Age'" filter="{ age: 'number'}" sortable="'age'">{{user.age}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
