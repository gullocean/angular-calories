<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title ng-binding" ng-bind-html="title">Title</h4>
			</div>
			<div class="modal-body">
				<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
				<form name="form" class="form-inline" role="form">
					<div class="row" ng-class="{ 'has-error': form.date.$dirty && form.date.$error.required }">
            <label for="date" class="col-md-3 text-right text-capitalize">date</label>
            <input type="text" name="calories" class="form-control" ng-model="vm.new_calories.date" data-date-format="yyyy-MM-dd" bs-datepicker required />
            <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block col-md-offset-4">Date is required</span>
          </div>
					<div class="row" ng-class="{'has-error': form.time.$invalid}">
						<label class="control-label col-md-3 text-right text-capitalize">time </label>
						<input type="text" class="form-control col-md-3" size="8" ng-model="vm.new_calories.time" name="time" bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="1" data-arrow-behavior="picker" required />
					</div>
					<div class="row" ng-class="{'has-error': form.meal.$invalid}">
						<label class="control-label col-md-3 text-right text-capitalize">meal </label>
						<input type="text" class="form-control col-md-3" size="8" ng-model="vm.new_calories.meal" name="meal" required />
					</div>
					<div class="row" ng-class="{'has-error': form.calories.$invalid}">
						<label class="control-label col-md-3 text-right text-capitalize">calories </label>
						<input type="number" class="form-control col-md-3" size="8" ng-model="vm.new_calories.calories" name="calories" min="0" required />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
				<button type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="onCreateMeal(vm.new_calories);$hide();">Submit</button>
			</div>
		</div>
	</div>
</div>
