<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title ng-binding" ng-bind-html="title">Title</h4>
			</div>
			<div class="modal-body">
				<form name="datepickerForm" class="form-inline" role="form">
					<div class="row" ng-class="{'has-error': datepickerForm.date.$invalid}">
						<label class="control-label"><i class="fa fa-calendar"></i> Date </label>
						<input type="text" class="form-control" ng-model="selectedDate" name="date" bs-datepicker>
					</div>
					<div class="row" ng-class="{'has-error': timepickerForm.time.$invalid}">
						<label class="control-label"><i class="fa fa-clock-o"></i> Time </label>
						<input type="text" class="form-control" size="8" ng-model="time" name="time" bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="1" data-arrow-behavior="picker">
					</div>
					<div class="form-group">
						<label for="date" class="text-capitalize col-md-3 text-right">date</label>
						<input type="text" name="date" placeholder="select date" class="col-md-5">
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="$hide()">Submit</button>
			</div>
		</div>
	</div>
</div>
